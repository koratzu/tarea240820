<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel = "icon" href ="images/engranaje.png" type = "image/x-icon"/> 
    <title>Daniel Bernal & Andres Jaramillo</title>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <figure><img class="imgr" id="imgr1" src="./images/proceso.png"></figure>        
        <figure><img class="imgr2" id="imgr2" src="./images/procesov2.png"></figure>
      </div>
    </div>
    <div class="login">
      <div class="login-content">
        <div class="login-form">
          <form method="POST">   
            <h1>Log In</h1>
            <input
              type="text"
              name="user"
              placeholder="Type your usename*"
              required
            /><br />
            <input
              type="password"
              name="password"
              maxlength="8"
              placeholder="Type your password*"
              required
            /><br />
            <a href="#"" class="forgot">Forgot your password?</a>
            <br />
            <input type="submit" name="send" value="Log In" /><br />
            <a href="register.html"
              ><input type="button" name="register" value="Sign In" /></a
            ><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
